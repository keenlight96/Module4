<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Edit a Student</h2>
    <form th:action="@{/edit}" th:method="post"  enctype="multipart/form-data">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th hidden="hidden">Id</th>
                <th>Username</th>
                <th>Password</th>
                <th>Avatar</th>
                <th>Birthday</th>
            </tr>
            </thead>
            <tbody>
            <tr th:object="${account}">
                <td hidden="hidden"><input type="text" name="id" th:value="*{id}"></td>
                <td><input type="text" name="username" th:value="*{username}"></td>
                <td><input type="text" name="password" th:value="*{password}"></td>
                <td><input type="file" name="imgAvatar"></td>
                <td><input type="text" name="birthday" th:value="*{birthday}"></td>
            </tr>
            </tbody>
        </table>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a th:href="@{/home}" class="btn btn-danger">Cancel</a>
    </form>
</div>
</body>
</html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Students</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Students Management</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Id</th>
            <th>Username</th>
            <th>Password</th>
            <th>Avatar</th>
            <th>Birthday</th>
            <th>Edit</th>
            <th>Remove</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="account:${accounts}">
                <td th:text="${account.id}"></td>
                <td th:text="${account.username}"></td>
                <td th:text="${account.password}"></td>
                <td><img th:src="${account.avatar}" width="300"></td>
                <td th:text="${account.birthday}"></td>

                <td><a th:href="@{/edit/{id} (id=${account.id})}" class="btn btn-warning">Edit</a></td>
                <td>
                            <input type="text" name="studentId" th:value="${account.id}" hidden="hidden">
                            <!-- Button to Open the Modal -->
                            <button type="button" class="btn btn-danger" data-toggle="modal" th:attr="data-target='#myModal'+${account.id}" >
                                Remove
                            </button>

                            <!-- The Modal -->
                            <div class="modal" th:id="'myModal'+${account.id}">
                                <div class="modal-dialog">
                                    <div class="modal-content">

                                        <!-- Modal Header -->
                                        <div class="modal-header">
                                            <h4 class="modal-title">Confirm remove</h4>
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        </div>

                                        <!-- Modal body -->
                                        <div class="modal-body">
                                            Do you really want to remove this account from Students Management?
                                        </div>

                                        <!-- Modal footer -->
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                                Cancel
                                            </button>
                                            <a th:href="@{/remove/{id} (id=${account.id})}" class="btn btn-danger">Remove</a>
                                        </div>

                                    </div>
                                </div>
                            </div>

                </td>
            </tr>
        </tbody>
    </table>
    <a href="/add" class="btn btn-primary" style="width: 100px">Add</a> <br> <br>
    <form action="/search" method="get">
        <button type="submit" class="btn btn-success" style="width: 100px">Search</button>
        <input type="text" name="name" placeholder="Input name to search">
    </form>
</div>
</body>
</html>

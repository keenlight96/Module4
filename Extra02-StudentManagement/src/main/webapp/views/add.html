
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Add a new Account</h2>
    <form th:action="@{/add}" th:method="post" th:object="${account}" enctype="multipart/form-data">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Username</th>
                <th>Password</th>
                <th>Avatar</th>
                <th>Birthday</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td hidden="hidden"><input type="text" th:field="*{id}" value="0"></td>
                <td><input type="text" th:field="*{username}"></td>
                <td><input type="text" th:field="*{password}"></td>
                <td><input type="file" th:name="imgAvatar"></td>
                <td><input type="text" th:field="*{birthday}"></td>
            </tr>
            </tbody>
        </table>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a th:href="@{/home}" class="btn btn-danger">Cancel</a>
    </form>
</div>
</body>
</html>

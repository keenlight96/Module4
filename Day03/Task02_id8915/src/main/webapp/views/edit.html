<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Edit a Product</h2>
    <form th:action="@{/product/{id}/edit (id=${product.id})}" method="post">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th hidden="hidden">Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Origin</th>
            </tr>
            </thead>
            <tbody>
            <tr th:object="${product}">
                <td hidden="hidden"><input type="text" name="id" th:value="*{id}"></td>
                <td><input type="text" name="name" th:value="*{name}"></td>
                <td><input type="text" name="price" th:value="*{price}"></td>
                <td><input type="text" name="origin" th:value="*{origin}"></td>
            </tr>
            </tbody>
        </table>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/product" class="btn btn-danger">Cancel</a>
    </form>
</div>
</body>
</html>
